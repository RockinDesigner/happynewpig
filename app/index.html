<!-- Create a Granim instance -->
<script>
    let granimInstance = new Granim({
        element: '#granim-canvas',
        name: 'granim',
        opacity: [1, 1],
        states : {
            "default-state": {
                gradients: [
                    ['#673AB7', '#512DA8'],
                    ['#fc00ff', '#00dbde'],
                    ['#7b4397', '#dc2430'],
                    ['#833ab4', '#fd1d1d'],
                    ['#fd1d1d', '#fcb045'],
                    ['#6441A5', '#2a0845']

                ]
            }
        }
    });
</script>
